<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Funk Central</title>
    <link href="http://localhost:8080/css/pagesContent.css" rel="stylesheet">

    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>

    <script> 
        $(function(){
            $("#header").load("http://localhost:8080/components/header.html", ()=>{
                
                let links = document.getElementsByTagName('a');
                let bodyId = document.querySelector("body").id;

                for (let link of links) 
                {
                    if (link.getAttribute("name") == bodyId) 
                    {
                        link.classList.add("active");
                        break;
                    }
                }
            });

            $("#footer").load("http://localhost:8080/components/footer.html"); 
        });
    </script>    
</head>

<body id="playlists">
    <div id="header"></div>

    <div class="content">
        <h1><u>FUTURE FUNK PLAYLISTS</u></h1>

        <div class="spacerLarge"></div>

        <h2>&#8226; My Youtube Playlist</h2>
        <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/videoseries?si=IXbJ1ovv5K8LJCYF&amp;list=PLv5LEFUx0sbHIQR0Rpj1snQA4hE-DLuqd" 
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>

        <div class="spacerLarge"></div>

        <h2>&#8226; Artzie Music Spotify Playlist</h2>
        <iframe style="border-radius:12px" 
            src="https://open.spotify.com/embed/playlist/3IZZM4l5jdMwrLeKegeQRH?utm_source=generator" 
            width="80%" height="352" frameborder="0" allowfullscreen="" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy">
        </iframe>

        <div class="spacerLarge"></div>

        <h2>&#8226; Generated Future Funk Spotify Playlist</h2>
        <iframe style="border-radius:12px" 
            src="https://open.spotify.com/embed/playlist/37i9dQZF1DXbjGYBfEmjR5?utm_source=generator" 
            width="80%" height="352" frameborder="0" allowfullscreen="" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy"></iframe>
    </div>

    <div id="footer"></div>
</body>

</html>
